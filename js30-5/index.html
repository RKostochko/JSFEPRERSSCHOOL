<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>PhotoFilter</title>
</head>

<body>
	<div class="container">
		<header class="header">
			<h1>PHOTO-FILTER</h1>
		</header>

		<main class="main">
			<div class="section-options">
				<div class="options">
					<div class="option">
						<div class="option-title">
							<img class="option-icon" src="img/blur.png" alt="blur">
							<h2>Blur</h2>
						</div>
						<div class="option-input">
							<input class="slider" type="range" name="blur" min="0" max="10" value="0" data-sizing="px">
						</div>
					</div>
					<div class="option">
						<div class="option-title">
							<img class="option-icon" src="img/brightness.png" alt="brightness">
							<h2>Brightness</h2>
						</div>
						<div class="option-input">
							<input class="slider" type="range" name="brightness" min="0" max="200" value="100" data-sizing="%">
						</div>
					</div>
					<div class="option">
						<div class="option-title">
							<img class="option-icon" src="img/opacity.png" alt="opacity">
							<h2>Opacity</h2>
						</div>
						<div class="option-input">
							<input class="slider" type="range" name="opacity" min="0" max="100" value="100" data-sizing="%">
						</div>
					</div>
					<div class="option">
						<div class="option-title">
							<img class="option-icon" src="img/sepia.png" alt="sepia">
							<h2>Sepia</h2>
						</div>
						<div class="option-input">
							<input class="slider" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">
						</div>
					</div>
					<div class="option">
						<div class="option-title">
							<img class="option-icon" src="img/invert.png" alt="invert">
							<h2>Invert</h2>
						</div>
						<div class="option-input">
							<input class="slider" type="range" name="invert" min="0" max="100" value="0" data-sizing="%">
						</div>
					</div>
					<div class="option">
						<div class="option-title">
							<img class="option-icon" src="img/contrast.png" alt="contrast">
							<h2>Contrast</h2>
						</div>
						<div class="option-input">
							<input class="slider" type="range" name="contrast" min="0" max="200" value="100" data-sizing="%">
						</div>
					</div>
					<div class="option">
						<div class="option-title">
							<img class="option-icon" src="img/hue.png" alt="hue rotate">
							<h2>Hue rotate</h2>
						</div>
						<div class="option-input">
							<input class="slider" type="range" name="hue-rotate" min="0" max="360" value="0" data-sizing="deg">
						</div>
					</div>
				</div>
				<div class="section-window">
					<button class="btn load">Load picture</button>
					<div class="picture"><img src="img/dubai.jfif" alt="dubai"></div>

				</div>
			</div>
			<div class="section-buttons">
				<div class="buttons">
					<div class="btn-first">
						<div class="btn-reset">
							<button class="btn reset">Reset</button>
						</div>
						<div class="btn-next">
							<button class="btn" id="next">Next Picture</button>
						</div>
					</div>
					<div class="btn-second">
						<div class="btn-save">
							<button class="btn save">Save Picture</button>
						</div>
					</div>
				</div>
			</div>



		</main>

		<footer class="footer">

		</footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
